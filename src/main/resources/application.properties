
quarkus.datasource.db-kind=postgresql

quarkus.datasource.jdbc.max-size=16


quarkus.flyway.migrate-at-start=true
quarkus.flyway.validate-on-migrate=true

#quarkus.log.category."org.hibernate.SQL".level=DEBUG
#quarkus.log.category."org.hibernate.type.descriptor.sql".level=DEBUG
quarkus.log.level=INFO

# Configure server to listen on all network interfaces
quarkus.http.host=0.0.0.0
# WebSocket configuration for subprotocol authentication (official Quarkus approach)
quarkus.websockets-next.server.supported-subprotocols=bearer-token-carrier
quarkus.websockets-next.server.propagate-subprotocol-headers=true


app.email.default-sender=logbook@info.com
app.storage.provider=tigris

# AI Configuration
app.ai.gemini.api-key=${GEMINI_API_KEY:}

# Enable detailed REST client logging
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG
quarkus.log.category."org.eclipse.microprofile.rest.client".level=DEBUG

# If you want to see the exact HTTP request/response
quarkus.rest-client.logging.scope=request-response

# Disable Quarkus-managed dev services (LocalStack, Keycloak) by default
quarkus.amazon.devservices.enabled=false
quarkus.oidc.devservices.enabled=false
